plugins {
    id 'java'
}

group 'AutomationTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.8.0'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.8.0'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.5'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.5'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.22.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '2.0.11'
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
}
test {
    useTestNG(){
        dependsOn cleanTest
        useDefaultListeners = true
        suites "src/test/resources/suites/LoginSuite.xml"
    }
}